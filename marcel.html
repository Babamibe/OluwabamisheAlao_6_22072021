<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/main.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>Marcel Nikolic</title>
</head>
<body>
    <header class="header" role="banner">
        <a href="index.html" aria-label="Fisheye Homepage">
            <img src="./FishEye_Photos/logo.png" alt="Fisheye Home page">
        </a>
    </header>

    <main id="photographer-introduction" aria-hidden="false">

        <!--Photographer profile-->
        <section id="introduction" class="introduction">
        </section> 

        <!--Dropdown Menu-->
        <form class="dropdown__menu">
            <label for="dropdown__categories">Trier par</label>
            <div id="dropdown">
                <button id="dropdown__categories" class="dropbtn button" aria-haspopup="listbox" aria-expanded="false" aria-label="sort by button">
                    <p id="options-btn">Popularité</p> <i id="arrow" class="fas fa-angle-down"></i>
                </button>
                <ul id="dropdown__list" class="dropdown-content" role="listbox" aria-label="list of options">
                  <li id="popularite" class="sort-option" role="option" tabindex="0">Popularité</li>
                  <li id="date" class="sort-option" role="option" tabindex="0">Date</li>
                  <li id="titre" class="sort-option" role="option" tabindex="0">Titre</li>
                </ul>
            </div>
        </form>
        
        <!--Photographer's portfolio-->
        <section id="portfolio" class="portfolio">         
        </section>

        <!--Likes and price-->
        <div class="current-information">
        </div>

        <!--Modal Form-->
        <aside class="modal modal--background" role="dialog" aria-hidden="true" aria-labelledby="modal__content--title">
            <div class="modal__content">
                <span id="close" class="modal--close"></span>
                <div class="modal__content--body">
                    <h1 class="modal__content--title">Contactez-moi</h1>
                    <form id="form" class="modal__form" action="mimi.html" method="GET">
                        <div class="modal__form--input">
                            <label for="prenom">Prénom</label><br>
                            <input id="prenom" class="modal__form--data" name="prenom" type="text"><br>
                        </div>
                        <div class="modal__form--input">
                            <label for="nom">Nom</label><br>
                            <input id="nom" class="modal__form--data" name="nom" type="text"><br>
                        </div>
                        <div class="modal__form--input">
                            <label for="email">Email</label><br>
                            <input id="email" class="modal__form--data" name="email" type="email"><br>
                        </div>
                        <div class="modal__form--input">
                            <label for="message">Votre message</label><br>
                            <textarea class="modal__form--data" name="message" id="message" cols="30" rows="10"></textarea><br>
                        </div>
                        <input class="button button--submit" type="submit" value="Envoyer">
                    </form>
                </div>
            </div>
        </aside>


    </main>

    <script src="main.js"></script>
</body>
</html>
